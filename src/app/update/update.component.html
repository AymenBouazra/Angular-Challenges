<div class="row my-3"> 
    <div class="offset-3 col-6 my-3" *ngIf="updateToDoForm">
        <h1>UPDATE</h1>
        <form [formGroup]="updateToDoForm" (ngSubmit)="saveUpdate()">
            <div class="form-group">
                <label for="Name" class="form-label">Name </label>
                <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
                <div class="invalid-feedback d-block" *ngIf="submitted && updateForm.controls.name.hasError('required')">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="Description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
                <div class="invalid-feedback d-block" *ngIf="submitted && updateForm.controls.description.hasError('required')">
                    Description is required.
                  </div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Update</button>
        </form>
    </div>
</div>
