<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Modification</th>
    </tr>
  </thead>
  <tr *ngFor= "let todo of listTodo;let i=index">
    <td>{{i+1}}</td>
    <td>{{todo.name}}</td>
    <td>{{todo.description}}</td>
    <td>
      <button type="button"  class="btn btn-warning " routerLink="/update/{{i}}">
      Update
      </button>
      <button type="button" class="btn btn-danger" (click)="delete(i)" style="color:black!important">Delete</button></td>
  
  </tr>
</table>
