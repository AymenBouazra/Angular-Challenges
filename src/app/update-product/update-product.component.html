<div class="row my-3"> 
    <div class="offset-3 col-6 my-3" *ngIf="updateProductToDoForm">
        <h1>UPDATE</h1>
        <form [formGroup]="updateProductToDoForm" (ngSubmit)="saveUpdateProduct()">
            <div class="form-group">
                <label for="Name" class="form-label">Name </label>
                <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
                <div class="invalid-feedback d-block" *ngIf="submitted && updateProductForm.controls.name.hasError('required')">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="Description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
                <div class="invalid-feedback d-block" *ngIf="submitted && updateProductForm.controls.description.hasError('required')">
                    Description is required.
                  </div>
            </div>
            <div class="form-group">
                <label for="Name" class="form-label">Quantity</label>
                <input type="text" class="form-control" placeholder="Quantity" formControlName="quantity">
                <div class="invalid-feedback d-blcok" *ngIf="submitted && updateProductForm.controls.quantity.hasError('required')">
                    Quantity is required.
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-block"><i class="far fa-edit"></i> Confirm Update</button>
            <button type="button" routerLink="/list-product" class="btn btn-primary btn-block"><i class="fas fa-arrow-left"></i> Cancel</button>
        </form>
    </div>
</div>
