<div class="row"> 
  <div class="offset-3 col-6 my-3">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Type your First Name here" formControlName="firstName">
    <div class="invalid-feedback d-block" *ngIf="submitted && registerForm.controls.firstName.hasError('required')">
      The First Name is required.
    </div>
    </div>
    <div class="form-group">
      <label for="LastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Type your Last Name here" formControlName="lastName">
      <div class="invalid-feedback d-block" *ngIf="submitted && registerForm.controls.lastName.hasError('required')">
        The Last Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Type your email here" formControlName="email">
      <div class="invalid-feedback d-block" *ngIf="submitted && registerForm.controls.email.hasError('required')">
        The email is required.
      </div>
      <div class="invalid-feedback d-block" *ngIf="submitted && registerForm.controls.email.hasError('required')">
        The email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="emailConfirmation">Email confirmation</label>
      <input type="email" class="form-control" id="emailConfirmation" placeholder="Type your email confirmation here" formControlName="emailConfirmation">
      <div class="invalid-feedback d-block" *ngIf="submitted && registerForm.controls.emailConfirmation.hasError('required')">
        The email confirmation is required.
      </div>
      <div class="invalid-feedback d-block" *ngIf="submitted && registerForm.controls.emailConfirmation.hasError('required')">
        The email confirmation is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Type your Password here " formControlName="password">
      <div class="invalid-feedback d-block" *ngIf="submitted && registerForm.controls.password.hasError('required')">
        The password is required.
      </div>
    </div>
    <div class="form-group">
      <label for="passwordConfirmation">Password confirmation</label>
      <input type="password" class="form-control" id="passwordConfirmation" placeholder="Type your password here " formControlName="passwordConfirmation">
      <div class="invalid-feedback d-block" *ngIf="submitted && registerForm.controls.passwordConfirmation.hasError('required')">
        The password confirmation is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>
</div>
</div>
