<div class="offset-1 my-3 row" >
  <div class="col-12"> 
  <button class="btn btn-success col-2 float-right"  routerLink="/add-product"><i class="fas fa-plus"></i> Add Product</button>
  <input type="search" class="form-control col-3" placeholder="Search product by name"  [(ngModel)]="searchText">
  </div>
</div>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Creation date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" *ngFor= "let todo of listProductTodo | searchpipe: searchText ;let i=index ">
        <td>{{i+1 | number : '3.0'}}</td>
        <td>{{todo.name | uppercase}}</td>
        <td>{{todo.description | lowercase | slice:0:5 }}</td>
        <td>{{todo.quantity | currency : 'USD':'symbol-narrow'}}</td>
        <td>{{todo.quantity | flous}}</td>
        <td></td>
        <td>
          <button type="button"  class="btn btn-warning " routerLink="/update-product/{{i}}" >
            <i class="far fa-edit"></i> Update
          </button>
          <button type="button" class="btn btn-danger" style="color:black!important" (click)="delete(i)"><i class="fa fa-trash"></i> Delete</button></td>
      </tr>
    </tbody>
    
  </table>
  <p>{{currentDate | date:'full' }}</p>
