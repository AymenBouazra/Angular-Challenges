<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody class="">
        <tr *ngFor="let user of listUser;let  i=index;">
            <td>{{i+1}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>
                <button type="button" class="btn btn-warning " (click)="updateUser(i)"><i class="far fa-edit"></i> Update</button>
                <button type="button" class="btn btn-danger" style="color:black!important" (click)="deleteUser(i)"><i class="fa fa-trash"></i> Delete</button>
            </td>
        </tr>
    </tbody>

</table>
